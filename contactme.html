        <div class="contact-container">
            <h1>Contact Me</h1>

            <form name = "myForm" action="https://formspree.io/anesepark@gmail.com" onsubmit="return validateForm()" method="post">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="First Name">
            
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Last Name">

                <label for="email">Your Email</label>
                <input type="email" id="email" name="_replyto" placeholder = "example@example.com">
            
            
                <label for="subject">Message:</label>
                <textarea id="subject" name="subject" placeholder="Questions? Concerns?" style="height:200px"></textarea>
                
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
              </form>
        </div>
